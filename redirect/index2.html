<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="style.css">
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Hacked Page</title>
</head>
<body>
    <div class="container">
        <h1 class="text">HACKED</h1>
        <div class="content">
            <p>You Are In Wrong Way. <br>Stay Focus :)</p>
            <a href="../index.html" class="btn">go back to home</a>
        </div>
        <img src="images/tree.png" class="tree" alt="">
    </div>

    <script>
        // Show popup on page load
        window.onload = () => {
            Swal.fire({
                title: 'Welcome',
                html: `
                    <img src="https://flagcdn.com/w320/us.png" alt="USA Flag" style="width: 100px; height: auto; margin-bottom: 10px;">
                    <p style="font-size: 16px; font-weight: bold;">America</p>
                `,
                confirmButtonText: 'OK'
            });
        };

        // Text parallax effect
        let container = document.querySelector('.container');
        let text = document.querySelector('.text');

        container.addEventListener('mousemove', (e) => {
            var x = (window.innerWidth / 2 - e.pageX) / 10;
            var y = (window.innerHeight / 2 - e.pageY) / 10;
            text.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
    </script>
</body>
</html>
