<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>
<body>


<div class="container">

    <h1 class="text">HACKED</h1>

    <div class="content">
        <p>You Are In Wrong Way. <br>Stay Focus :)</p>
        <a href="../index.html" class="btn">go back to home</a>
    </div>

    <img src="images/tree.png" class="tree" alt="">

</div>

<script>

    let container = document.querySelector('.container')
    let text = document.querySelector('.text');

    container.addEventListener('mousemove', (e) =>{

        var x = (window.innerWidth / 2 - e.pageX) / 10;
        var y = (window.innerHeight / 2 - e.pageY) / 10;

        text.style.transform = `translateX(${x}px) translateY(${y}px)`;

    })

</script>
    
</body>
</html>
