<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="style.css">
    
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Hacked Page</title>
</head>
<body>
    <div class="container">
        <h1 class="text">HACKED</h1>
        <div class="content">
            <p>You Are In Wrong Way. <br>Stay Focus :)</p>
            <a href="../index.html" class="btn">go back to home</a>
        </div>
        <img src="images/tree.png" class="tree" alt="">
    </div>

    <script>
        // Show popup on page load
        window.onload = () => {

            Swal.fire({
                title: 'Find the Last Flag Password',
                html: `
                    <p style="font-size: 18px; font-weight: bold; color: #ff4d4d;">You must uncover the truth!</p>
                    <p style="font-size: 14px; color: #f1faee;">Hint: the secret is behind this...</p>
                `,
                icon: 'warning',
                confirmButtonText: 'I Dare!',
                background: '#1d1f20', // Dark horror background
                color: '#f1faee', // Light text
                confirmButtonColor: '#e63946', // Scary red button
                showClass: {
                    popup: 'animate__animated animate__shakeX'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutUp'
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    // Redirect to index.html
                    window.location.href = '../index.html';
                }
            });


        };

        // Text parallax effect
        let container = document.querySelector('.container');
        let text = document.querySelector('.text');

        container.addEventListener('mousemove', (e) => {
            var x = (window.innerWidth / 2 - e.pageX) / 10;
            var y = (window.innerHeight / 2 - e.pageY) / 10;
            text.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
    </script>
</body>
</html>
